perlcode my $python_executable; open(IN, "<", "/etc/swatchdog/env"); while(<IN>){ if(m/PYTHON_EXECUTABLE=/){ $python_executable=substr($_, $+[0]); last; }; };

watchfor / \[CRITICAL/
      exec $python_executable /etc/swatchdog/swatchdog_slack.py markets 'django_markets_server [CRITICAL]' "$0" /etc/swatchdog/env
      mail=info@profitview.net, subject="Subject: swatchdog alert - host: markets. django_markets_server [CRITICAL]"